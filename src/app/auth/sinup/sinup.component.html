<div class="container-height1 " style="display: flex;justify-content: center; align-items: center;">
    <div class="card" style="background-color: black; width: 500px;margin-left: auto;margin-right: auto;margin-top: 3em;margin-bottom: 3em;border-radius: 10px;padding: 1.8rem; box-shadow: 2px 5px 20px rgba(0,0,0,0.1, green, blue, alpha);"> 
        <div class="row">
            <div class="col-xs-12" style=" min-width: fit-content;">
                <h2 style="text-align: center;color: red;">Sign Up Page</h2>
                <form [formGroup]="Sinup" (ngSubmit)="onSinup()" *ngIf="!isLoading">
                    <div class="form-group">
                        <label for="email" style="color: white;">Full Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: white;">E-mail</label>
                        <input type="email" id="email" class="form-control" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: white;">Phone No</label>
                        <input type="number" id="number" class="form-control" formControlName="number" required >
                    </div>
                    <div class="form-group">
                        <label for="password" style="color: white;">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control" required >
                    </div>
                    <div class="form-group" style="margin: 20px; display: flex; justify-content: center;">
                        <button class="btn btn-primary"   type="submit" style="margin: 4px;" [disabled]="!Sinup.valid">
                            Sign Up
                        </button> 
                        <button class="btn btn-success"  style="margin: 4px;"  type="button" [routerLink]="['/login']">
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
