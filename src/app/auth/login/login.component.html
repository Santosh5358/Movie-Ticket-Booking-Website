<app-nav-bar></app-nav-bar>
<div class="container-height1 " style="display: flex;justify-content: center; align-items: center;">

    <div class="card" style="background-color: black; width: 500px;margin-left: auto;margin-right: auto;margin-top: 3em;margin-bottom: 3em;border-radius: 10px;padding: 1.8rem; box-shadow: 2px 5px 20px rgba(0,0,0,0.1, green, blue, alpha);">
        <div class="container" > 
            <div class="row">
                <div class="col-xs-12" >
                    <H2 style="text-align: center; color: rgb(255, 0, 0);">Login Page</H2>
                    <form [formGroup]="Login" (ngSubmit)="onLogin()" *ngIf="!isLoading">
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control" formControlName="email" required>
                        </div>

                        <div class="d-flex justify-content-center z-2 position-absolute p-5 rounded-3" *ngIf="loading" style="right: 40%; top: 45%;">
                            <div class="spinner-border" role="status" style="width: 6.5rem; height: 6.5rem; color: rgb(74, 84, 224);">
                              <span class="visually-hidden" >Loading...</span>
                            </div><br><br>
                            <!-- <span style="color:rgb(255, 255, 255) ; text-align: center;">Loading...</span> -->
                          </div>

                          
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" formControlName="password" class="form-control" required >
                        </div>
                        <div class="form-group" style="margin: 20px; display: flex; justify-content: center;">
                            <button class="btn btn-primary my-2 my-sm-0" style="margin: 4px;"  type="submit" [disabled]="!Login.valid">
                                Login
                            </button>
                            <button class="btn btn-success my-2 my-sm-0" style="margin: 4px;"  type="button" [routerLink]="['/sinup']">
                                Singup
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
